<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Aerium - All Clients</title>
    <!-- Include the Supabase JS library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- NAVIGATION BAR ON THE LEFT -->
    <div class="sidenav">
        <!-- Link to index.html for static hosting -->
        <a class="sidenav-profile" href="index.html">Home</a>
        <!-- Make this link active or styled differently if desired -->
        <a href="AllClients.html">Clients</a>
        <a href="ClientView.html">Client View</a>

        <div class="sidenav-bottom">
            <a href="#" onclick="handleLogout(); return false;">Logout</a>
        </div>
    </div>
    <!-- NAVIGATION BAR ON THE LEFT -->

    <div class="body-container">
        <div class="client-view-container">
            <div class="client-view-top-section">
                <!-- Placeholder for dynamic title -->
                <h2>Client Information - [Client Name/ID Here]</h2>

                <form id="client-form">
                    <div class="row">
                        <div class="column">
                            <div class="form-group">
                                <label class="label-class" for="clientName">Client Name:</label>
                                <!-- Replaced InputText with input -->
                                <input type="text" id="clientName" class="input-client-view" />
                                <!-- Placeholder for validation message -->
                                <!-- <span class="validation-message" data-valmsg-for="clientName"></span> -->
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="contactName">Contact Name:</label>
                                <input type="text" id="contactName" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="emailAddress">Email Address:</label>
                                <input type="email" id="emailAddress" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class-textarea" for="address">Address:</label>
                                <!-- Replaced InputTextArea with textarea -->
                                <textarea id="address" class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group column-short">
                                <label class="label-class" for="billingCode">Billing Code:</label>
                                <input maxlength="8" type="text" class="input-client-view" id="billingCode" />
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group">
                                <label class="label-class" for="clientType">Client Type:</label>
                                <!-- Replaced InputSelect with select -->
                                <select id="clientType" class="form-control select-class">
                                    <option value="" selected>-- Select Type --</option>
                                    <option value="1">Private Company (Pty) Ltd</option>
                                    <option value="2">Close Corporation (CC)</option> <!-- Example of selected -->
                                    <option value="3">Non-Profit Organisation (NPO)</option>
                                    <option value="3">Not for Profit Company (NPC)</option>
                                    <option value="3">Trust</option>
                                    <option value="3">Partnership</option>
                                    <option value="3">Sole Proprietor</option>
                                    <option value="3">Personal Tax</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="ckidNumber">CK / ID Number:</label>
                                <input type="text" id="ckidNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="vatNumber">VAT Number:</label>
                                <input type="text" id="vatNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="payeNumber">PAYE Number:</label>
                                <input type="text" id="payeNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="uifNumber">UIF Number:</label>
                                <input type="text" id="uifNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="sdlNumber">SDL Number:</label>
                                <input type="text" id="sdlNumber" class="input-client-view" />
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group">
                                <label class="label-class" for="taxNumber">Tax Number:</label>
                                <input type="text" id="taxNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="wcaNumber">WCA Number:</label>
                                <input type="text" id="wcaNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="telNumber">Tel Number:</label>
                                <input type="text" id="telNumber" class="input-client-view" />
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="cellNumber">Cell Number:</label>
                                <input type="text" id="cellNumber" class="input-client-view" />
                            </div>
                            <div class="form-group column-input">
                                <label class="label-class" for="yearEnd">Year End:</label>
                                <select id="yearEnd" class="form-control select-class">
                                    <option value="" selected>-- Select --</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="label-class" for="clientStatusId">Client Status:</label>
                                <select id="clientStatusId" class="form-control select-class">
                                    <option value="" selected>-- Select --</option>
                                    <option value="1">Client</option>
                                    <option value="2">Not a Client</option>
                                    <option value="3">On Hold</option>
                                    <option value="4">Retainer</option>
                                    <option value="5">Process of Deregistration</option>
                                    <option value="6">Deceased</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Buttons - removed @onclick, added basic onclick stubs for illustration -->
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="button" onclick="alert('Cancel clicked - JS needed')">Cancel</button>
                </form>
            </div>
            <div class="client-view-bottom-section">
                <h2>SERVICES OFFERED</h2>
                <table>
                    <!-- Static representation of the service checkbox table loop -->
                    <tr>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-0" />
                            <label for="service-0">Annual Tax Returns</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-1" />
                            <label for="service-1">Annual Audit</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-2" />
                            <label for="service-2">Tax Clearance Certificates</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-3" />
                            <label for="service-3">IRP6 (Prov) Returns</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-4" />
                            <label for="service-4">Annual Financial Statements</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-5" />
                            <label for="service-5">CIPC Annual Disclosure</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-6" />
                            <label for="service-6">EMP 201 Returns</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-7" />
                            <label for="service-7">Management Accounts</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-8" />
                            <label for="service-8">BEE Consulting</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-9" />
                            <label for="service-9">EMP501 Returns</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-10" />
                            <label for="service-10">Monthly Books</label>
                        </td>
                        <td>
                            <input class="service-checkbox" type="checkbox" id="service-11" />
                            <label for="service-11">IT Consulting</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>




</body>

</html>

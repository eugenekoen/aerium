<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerium - Login</title>
    <!-- Updated CSS Path -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Updated Favicon Path -->
    <link rel="shortcut icon" href="assets/app_icon.png" />
    <!-- Include the Supabase JS library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-body"> <!-- Keep login-body class for specific centering styles -->
    <div class="login-container">
        <!-- Updated Asset Path -->
        <img src="assets/App_Icon.svg" alt="Aerium Company Logo" width="150"> <!-- Adjusted size -->
        <!-- Optional: Add a title -->
        <h1>User Login</h1>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" role="alert"></div> <!-- Added role=alert for accessibility -->
    </div>

    <!-- Updated JS Path & Added type="module" -->
    <script type="module" src="js/login.js" defer></script>
</body>

</html>

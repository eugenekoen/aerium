<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net;
    style-src 'self' https://cdnjs.cloudflare.com;
    img-src 'self' data: https://rezjbpyicdasqlhldwok.supabase.co;
    connect-src 'self' https://rezjbpyicdasqlhldwok.supabase.co wss://rezjbpyicdasqlhldwok.supabase.co;
    font-src 'self' https://cdnjs.cloudflare.com;
    object-src 'none';
    frame-ancestors 'none';
    form-action 'self';
    base-uri 'self';
    upgrade-insecure-requests;
">
    <title>Aerium - Login</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="assets/app_icon.png" />

    <!-- Include the Supabase JS library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-body"> <!-- Keep login-body class for specific centering styles -->
    <div class="login-container">
        <img src="assets/App_Icon.svg" alt="Aerium Company Logo" width="150">
        <h1>User Login</h1>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" role="alert"></div> <!-- Added role=alert for accessibility -->
    </div>

    <!-- Updated JS Path & Added type="module" -->
    <script type="module" src="js/login.js" defer></script>
</body>

</html>

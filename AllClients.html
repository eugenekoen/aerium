<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated CSS Path -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Updated Favicon Path -->
    <link rel="shortcut icon" href="assets/app_icon.png" />
    <title>Aerium - All Clients</title>
    <!-- Include the Supabase JS library via CDN (Keep this here) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Sidebar Placeholder (JS will load content here) -->
    <div id="sidebar-placeholder">
        <!-- Optional: Add a loading indicator -->
        <div
            style="width: 200px; height: 100vh; background-color: #111; color: #818181; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0;">
            Loading Nav...</div>
    </div>

    <!-- Main Content Area -->
    <div class="body">

        <div class="pagination-controls">
            <button class="button" id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button class="button" id="next-page" disabled>Next</button> <!-- Start disabled until count is known -->
            <select id="page-size">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
            </select>
        </div>

        <div class="top-buttons-list-view">
            <!-- Ensure the function name matches the one exposed in JS -->
            <button class="button" onclick="navigateToAddClient()">Add Client</button>
        </div>
        <table class="client-list-view-table">
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Contact Name</th>
                    <th>Client Type</th>
                    <th>Email Address</th>
                    <th>Tel Number</th>
                    <th>Cell Number</th>
                    <th>Year End</th>
                    <th>Client Status</th>
                    <th>Billing Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="client-table-body">
                <!-- Initial loading message (JS will replace) -->
                <tr>
                    <td colspan="10" style="text-align: center;">Initializing...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Updated JS Path & Added type="module" -->
    <script type="module" src="js/allclients.js" defer></script>

</body>

</html>

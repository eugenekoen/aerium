<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerium - Login</title>
    <link rel="stylesheet" href="app.css">
    <!-- Basic inline styles for centering the form -->
    <style>

    </style>
    <!-- Include the Supabase JS library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-body">
    <div class="login-container">
        <img src="assets/App_Icon.svg" alt="Aerium Company Logo" width="200" height="200" margin-bottom="20px">
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <!-- Optional: Link to sign up or password reset -->
        <!-- <p style="text-align: center; margin-top: 15px;">
            <a href="/signup.html">Need an account? Sign Up</a> |
            <a href="/forgot-password.html">Forgot Password?</a>
        </p> -->
    </div>

    <!-- Link the JavaScript file for login logic -->
    <script src="login.js"></script>
</body>

</html>
